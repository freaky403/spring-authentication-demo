<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Welcome</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>
<body class="bg-gray-100 flex justify-center items-center h-screen">
<div class="bg-white p-6 rounded-lg shadow-md">
    <h1 class="text-xl font-semibold text-gray-700 mb-4">Hello, <span th:text="${user.getUsername()}"/></h1>
    <h1 class="text-2xl font-semibold text-gray-700 mb-4">Welcome to our website!</h1>
    <p class="text-gray-600">Thank you for joining us. Enjoy your stay.</p>
    <a th:href="@{/logout}" class="p-4 mt-4 bg-blue-400 block text-white text-center">Logout</a>
</div>
</body>
</html>
